<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>선택자 우선순위</title>
	<!-- 
	선택자 우선순위
	- id 선택자 > 클래스(속성) 선택자 > 태그 선택자 > 전체 선택자
	- 우선 순위가 낮을수록 늦게 적용
	- id는 중복이 되면 안 됨
	- 우선 순위가 같은 경우는 밑에 있는 스타일이 적용
	-	!important는 우선 순위를 모두 무시하고 무조건 적용하게 할 때 사용. 비추천
	-->
<style>
	*{color: black !important;}
	a{color: red;}
	.link{color: green;}
	.first{color: yellow;}
	.last{color: yellow;}
	#center{color: blue;}
	#last{color: aqua;}
</style>

</head>
<body>
	<a href="#" class="link last">링크1</a>
	<a href="#" class="link">링크2</a>
	<a href="#" class="link" id="center">링크3</a>
	<a href="#" class="link last">링크4</a>
	<a href="#">링크5</a>
	<span id="last" style="color: brown;">링크6</span>
</body>
</html>
