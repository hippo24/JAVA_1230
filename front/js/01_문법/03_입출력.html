<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>입출력 예제</title>
	<script>
		/*
		입출력 함수들
		1. console.log(값)
		 - 값을 콘솔창에 출력. ,를 이용해서 여러 값을 한 번에 출력할 수 있다.
		2. alert(값)
		 - 값을 알림창으로 띄움
		3. confirm
		4. prompt(문자열, 초기값)
		5. document.write(문자열)
		 - 문자열을 브라우저에 출력
		 - 문자열이 html 코드로 된 경우 코드가 그대로 적용

		*/
		console.log(1,2,3);
		document.write("안녕하세요")
	</script>
</head>
<body>
	<h1>개발자 도구 콘솔창을 확인하세요.</h1>
</body>
</html>
